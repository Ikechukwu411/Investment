<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css" />
    <link rel="stylesheet" href="./Style.css" />
    <script defer type="module" src="./main.js"></script>
    <script defer type="module" src="./main2.js"></script>
    <title>LogIn</title>
  </head>
  <body>
    <section class="section login">
      <div class="drop">
        <p class="has-text-centered pt-2">D</p>
      </div>
      <div class="login-container">
        <div class="greenBox">
          <h1>Di-fi</h1>
        </div>
        <form action="" class="form" id="form">
          <div class="field">
            <label class="label">User-Name</label>
            <div class="control">
              <input
                class="input is-link is-medium"
                type="text"
                id="username"
                placeholder="John12345"
              />
            </div>
            <div class="error"></div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input
                class="input is-link is-medium"
                type="text"
                id="password"
                placeholder="Password here"
              />
            </div>
            <div class="error"></div>
          </div>
          <div class="has-text-centered">
            <p class="is-size-4 mb-3">
              <a href="/signup">Don't You Have an Account ?</a>
            </p>
          </div>
          <button class="button is-primary is-large mb-3">Log In</button>
        </form>
      </div>
      <p class="has-text-centered is-size-4">Forgot Password?</p>
    </section>
  </body>
</html>
