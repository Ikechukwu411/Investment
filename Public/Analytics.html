<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css" />
    <link rel="stylesheet" href="./style3.css" />
    <script defer type="module" src="./main3.js"></script>
    <title>Crypto Investment Website</title>
  </head>
  <body>
    <main>
      <nav class="navbar is-fixed-top">
        <div class="navbar-brand">
          <a class="navbar-item">
            <p class="logo is-size-4-desktop">DI-FI</p>
          </a>

          <a role="button" class="navbar-burger">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
        <div class="navbar-menu is-hidden-desktop">
          <div class="navbar-end">
            <a href="/dashboard" class="navbar-item">Dashboard</a>
            <a href="/analytics" class="navbar-item">Analytics</a>
            <a href="" class="navbar-item">Feed</a>
            <a href="" class="navbar-item">Transactions</a>
            <a href="" class="navbar-item">Wallet</a>
            <a href="" class="navbar-item">Profile</a>
          </div>
        </div>
      </nav>
      <section class="">
        <div class="columns">
          <div class="column is-hidden-mobile">
            <aside class="menu pl-3 pt-6">
              <div class="menu-list">
                <a href="/dashboard">Dashboard</a>
                <a href="/analytics" class="active">Analytics</a>
                <a href="#">Feed</a>
                <a href="#">Transactions</a>
                <a href="#">Wallet</a>
                <a href="#">Profile</a>
              </div>
            </aside>
          </div>
          <div class="column is-four-fifths bigColumn">
            <div class="container dasboardcontainer">
              <!-- TradingView Widget BEGIN -->
              <div
                class="tradingview-widget-container"
                style="height: 100vh; width: 100%"
              >
                <div
                  class="tradingview-widget-container__widget"
                  style="height: calc(100% - 32px); width: 100%"
                ></div>
                <div class="tradingview-widget-copyright">
                  <a
                    href="https://www.tradingview.com/"
                    rel="noopener nofollow"
                    target="_blank"
                    ><span class="blue-text"
                      >Track all markets on TradingView</span
                    ></a
                  >
                </div>
                <script
                  type="text/javascript"
                  src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
                  async
                >
                    new tradingview.widget({
                    "autosize": true,
                    "symbol": "BITSTAMP:BTCUSD",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "enable_publishing": false,
                    "allow_symbol_change": true
                  })
                </script>
              </div>
              <!-- TradingView Widget END -->
            </div>
          </div>
        </div>
      </section>
      <div id="bottomNavContainer">
        <nav id="bottomNav"></nav>
      </div>
    </main>
  </body>
</html>
